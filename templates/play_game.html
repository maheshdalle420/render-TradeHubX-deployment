<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.6);
        }
        canvas {
            display: block;
            margin: 20px auto;
            background: radial-gradient(circle, #000 60%, #333);
            border: 3px solid white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }
        .scoreboard {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .tier-bonus {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ffc107;
        }
        .btn {
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #218838);
        }
        .btn-success:hover {
            background: linear-gradient(45deg, #218838, #1e7e34);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            transform: translateY(-3px);
        }
        #claim-button:disabled {
            background: linear-gradient(45deg, #6c757d, #495057);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Play game to win reward</h1>
    <div class="profile-navigation">
        <a href="{{ url_for('buyer_dashboard') }}" class="btn btn-secondary mb-4">&larr; Back to Buyer Profile</a>
    </div>
    <div class="tier-bonus">
        Your Tier: <strong>{{ user.tier }}</strong> | Wallet Bonus: 
        {% if user.tier == 'Bronze' %} 10%
        {% elif user.tier == 'Silver' %} 30%
        {% elif user.tier == 'Gold' %} 50%
        {% else %} 0%
        {% endif %}
    </div>
    <div class="scoreboard">Score: <span id="score">0</span></div>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    <form method="POST" class="mt-3">
        <input type="hidden" name="earned_money" id="earned_money" value="0">
        <button type="submit" class="btn btn-success mt-3" id="claim-button" disabled>Claim Reward</button>
    </form>
    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let score = 0;
        const baseMoneyPerPoint = 500; // Base reward per point
        let tierBonusMultiplier = {% if user.tier == 'Bronze' %} 1.1
                                {% elif user.tier == 'Silver' %} 1.3
                                {% elif user.tier == 'Gold' %} 1.5
                                {% else %} 1.0
                                {% endif %};
        let snake = [{ x: 8 * box, y: 8 * box }];
        let food = spawnFood();
        let direction = 'RIGHT';
        let gameOver = false;
        let speed = 150;
        let mouthOpen = true;

        document.addEventListener('keydown', changeDirection);

        function spawnFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box,
            };
        }

        function changeDirection(event) {
            if (gameOver) return;
            if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
        }

        function drawSnake() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw food
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
            ctx.fill();

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                const { x, y } = snake[i];
                if (i === 0) drawMunchingHead(x, y, direction);
                else drawSnakeSegment(x, y);
            }
        }

        function drawMunchingHead(x, y, dir) {
            const centerX = x + box / 2;
            const centerY = y + box / 2;
            const radius = box / 2;
            const mouthAngle = mouthOpen ? Math.PI / 6 : 0;
            ctx.fillStyle = 'lime';

            ctx.save();
            ctx.translate(centerX, centerY);

            // Rotate the canvas based on direction
            if (dir === 'UP') ctx.rotate(-Math.PI / 2);
            else if (dir === 'DOWN') ctx.rotate(Math.PI / 2);
            else if (dir === 'LEFT') ctx.rotate(Math.PI);

            // Draw the "munching" head
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.arc(0, 0, radius, mouthAngle, Math.PI * 2 - mouthAngle, false);
            ctx.lineTo(0, 0);
            ctx.fill();

            ctx.restore();

            mouthOpen = !mouthOpen; // Toggle mouth state
        }

        function drawSnakeSegment(x, y) {
            ctx.fillStyle = 'green';
            ctx.beginPath();
            ctx.arc(x + box / 2, y + box / 2, box / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function updateGame() {
            if (gameOver) return;

            const head = { ...snake[0] };

            if (direction === 'UP') head.y -= box;
            if (direction === 'DOWN') head.y += box;
            if (direction === 'LEFT') head.x -= box;
            if (direction === 'RIGHT') head.x += box;

            // Wrap around the screen
            if (head.x < 0) head.x = canvas.width - box;
            if (head.x >= canvas.width) head.x = 0;
            if (head.y < 0) head.y = canvas.height - box;
            if (head.y >= canvas.height) head.y = 0;

            // Check collision with self
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                updateScore();
                food = spawnFood();
                speed = Math.max(50, speed - 5);
            } else {
                snake.pop();
            }

            drawSnake();
            setTimeout(updateGame, speed);
        }

        function updateScore() {
            const earnedMoney = score * baseMoneyPerPoint * tierBonusMultiplier;
            document.getElementById('score').textContent = score;
            document.getElementById('earned_money').value = earnedMoney.toFixed(2);
        }

        function endGame() {
            gameOver = true;
            alert(`Game Over! Your final score is ${score}.`);
            document.getElementById('claim-button').disabled = false;
        }

        updateGame();
    </script>
</body>
</html>
