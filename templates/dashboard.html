<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #212529, #343a40);
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 80px;
            max-width: 900px;
            background: #343a40;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            padding: 40px;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1rem;
            color: #ced4da;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            width: 170px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-3px);
        }
        .btn-primary {
            background-color: #0d6efd;
            color: white;
        }
        .btn-primary:hover {
            background-color: #084298;
            transform: translateY(-3px);
        }
        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
        .btn-info:hover {
            background-color: #117a8b;
            transform: translateY(-3px);
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-success:hover {
            background-color: #1e7e34;
            transform: translateY(-3px);
        }
        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            transform: translateY(-3px);
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #bd2130;
            transform: translateY(-3px);
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #adb5bd;
            padding-top: 10px;
            border-top: 1px solid #495057;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Welcome, {{ user.username }}</h1>
        <p class="text-muted">Your Current Tier: <strong>{{ user.tier }}</strong></p>
        <p class="text-muted">Wallet Balance: ৳<strong>{{ user.wallet_balance }}</strong> / Wallet Limit: ৳<strong>{{ wallet_limit }}</strong></p>

        <h3>Manage Your Subscription</h3>
        <a href="{{ url_for('manage_tier') }}" class="btn btn-success mt-3">Manage Tier</a>


        <!-- Other Dashboard Options -->
        <div class="btn-container mt-4">
            <a href="{{ url_for('seller_dashboard') }}" class="btn btn-primary" aria-label="Seller Profile">Seller Profile</a>
            <a href="{{ url_for('buyer_dashboard') }}" class="btn btn-info" aria-label="Buyer Profile">Buyer Profile</a>
            <a href="{{ url_for('update_profile') }}" class="btn btn-secondary" aria-label="Update Profile">Update Profile</a>
            <a href="{{ url_for('change_password') }}" class="btn btn-secondary" aria-label="Change Password">Change Password</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger" aria-label="Logout">Logout</a>
        </div>

        <footer>
            <p>&copy; 2024 TradeHubX. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
