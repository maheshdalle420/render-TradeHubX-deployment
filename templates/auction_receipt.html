<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }
        .container {
            margin-top: 30px;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s;
        }
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .card-title {
            font-weight: bold;
            color: #343a40;
        }
        .card-text {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .btn {
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #495057;
            color: white;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5 animate__animated animate__fadeIn">
        <h1 class="mb-4 text-center">Auction Receipt</h1>
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ auction.title }}</h5>
                <p class="card-text">{{ auction.description }}</p>
                <hr>
                <p class="card-text"><strong>Winning Bid:</strong> ৳{{ highest_bid.bid_amount }}</p>
                <p class="card-text"><strong>Discount Applied:</strong> ৳{{ highest_bid.bid_amount - auction.price }}</p>
                <p class="card-text"><strong>Total Paid:</strong> ৳{{ auction.price }}</p>
                <p class="card-text"><strong>Seller:</strong> {{ auction.user.username }}</p>
            </div>
        </div>
        <div class="text-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-4">Back to Dashboard</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
