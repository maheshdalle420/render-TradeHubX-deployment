<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Auctions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Live Auctions</h1>

        {% if live_auctions %}
            <div class="row">
                {% for auction in live_auctions %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card shadow-sm mb-4">
                            <img src="{{ url_for('static', filename='uploads/' + (auction.image_filename if auction.image_filename else 'default.png')) }}" alt="{{ auction.title }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">{{ auction.title }}</h5>
                                <p class="card-text">Starting Price: à§³{{ auction.price }}</p>
                                <p class="card-text">Bidders: {{ auction.bid_count }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-muted">No live auctions found. Start a new auction today!</p>
        {% endif %}

        <a href="{{ url_for('seller_dashboard') }}" class="btn btn-secondary mt-3">Back to Seller Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
